<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simply Complex Layout</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<a class="ui image">
					<img src="http://via.placeholder.com/100x80" alt="Logo">
				</a>
			</div>
			<div class="header-account">
				<div class="login-form-small ui form">
					<div class="three fields">
						<div class="field">
							<input type="text" placeholder="E-mail">
						</div>
						<div class="field">
							<input type="password" placeholder="Password">
						</div>
						<div class="ui button" tabindex="0">Login</div>
					</div>
				</div>
				<div class="language-selector ui floating icon dropdown button">
					<i class="gr flag"></i>
					<span class="text">Greek</span>
					<div class="menu">
						<div class="item">English</div>
						<div class="item">Maltese</div>
						<div class="item">Sweedish</div>
						<div class="item">German</div>
					</div>
				</div>
				<div class="help-selector ui floating icon dropdown button">
					<i class="info icon"></i>
					<div class="menu">
						<div class="item">Help 1</div>
						<div class="item">Help 2</div>
					</div>
				</div>
				<div class="header-buttons">
					<span class="ui basic label">NEW USER?</span>
					<button class="ui large primary button">CREATE ACCOUNT</button>
				</div>
			</div>
		</header>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
</body>
</html>
